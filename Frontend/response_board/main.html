<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Employee Feedback Board</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .header {
      font-size: 2.5rem;
      font-weight: bold;
      color: #222;
      text-align: center;
      margin-bottom: 40px;
      padding: 20px;
      padding-top: 0px;
      width: 100%;
      position: relative;
      background-color: #007bff;
      color: white;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .header .header-title {
      font-size: 2.5rem;
      margin-bottom: 15px;
    }

    .header-buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 10px;
    }

    .login-button {
      position: absolute;
      top: 15px;
      right: 20px;
      background-color: #ffffff;
      color: #007bff;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      text-decoration: none;
      font-size: 1rem;
      transition: background 0.3s;
    }

    .login-button:hover {
      background-color: #e6f0ff;
    }

    .logout-btn, .submit-btn {
      background-color: #ffffff;
      color: #007bff;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .logout-btn:hover, .submit-btn:hover {
      background-color: #e6f0ff;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      max-width: 1200px;
      width: 100%;
      padding-top: 20px;
    }

    .post {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      min-height: 250px;
    }

    .post h3 {
      margin-bottom: 10px;
      color: #333;
    }

    .modal-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .modal-content {
      background: white;
      padding: 30px;
      border-radius: 10px;
      max-width: 500px;
      width: 90%;
      position: relative;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .modal-close {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 24px;
      cursor: pointer;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }

    textarea {
      min-height: 100px;
      resize: vertical;
    }

    button {
      background-color: #0078d4;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
      font-size: 1rem;
    }

    button:hover {
      background-color: #005a9e;
    }

    .logout-btn {
      background-color: #d9534f;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
      transition: background-color 0.3s;
    }

    .logout-btn:hover {
      background-color: #c9302c;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="header-title">Respond to Employee Issues</div>
    <div class="header-buttons">
      <button class="submit-btn" onclick="window.location.href='/api/board';">View Main Board</button>
      <button class="submit-btn" onclick="window.location.href = '/api/engagement-metrics';">Go to Engagement Metrics</button>
    </div>
    <button class="logout-btn" id="logoutBtn">Logout</button>
  </div>
  
  <div id="board" class="board"></div>

  <div id="modalOverlay" class="modal-overlay">
    <div class="modal-content">
      <span id="modalClose" class="modal-close">&times;</span>
      <h3>Create a Post</h3>
      <input type="text" id="postTitle" placeholder="Post Title" />
      <textarea id="postBody" placeholder="Write your post here..."></textarea>
      <button id="submitPost">Submit Post</button>
    </div>
  </div>

  <script>
    let issuesData = [];
    let currentDbId = null;

    async function fetchData() {
      try {
        const token = localStorage.getItem("token");
        if (!token) {
          alert("You need to log in to access this page.");
          window.location.href = '/api/login';
        }
        const response = await fetch('http://localhost:3000/api/response', {
          method: 'GET',
          headers: { 'Authorization': `Bearer ${token}` },
          mode: 'cors'
        });
        const data = await response.json();
        issuesData = data;
        renderBoard(issuesData);
      } catch (error) {
        console.error('Error fetching data:', error);
      }
    }

    function renderBoard(issues) {
      const board = document.getElementById('board');
      board.innerHTML = '';
      issues.forEach(issue => {
        const post = document.createElement('div');
        post.classList.add('post');
        post.innerHTML = `
          <h3>${issue.response_text}</h3>
          <p><i>âœ¨ AI Suggestion: ${issue.insight_text}</i></p>
          <button onclick="handlePostAction(${issue.db_id})">Create a post</button>
        `;
        board.appendChild(post);
      });
    }

    function handlePostAction(id) {
      currentDbId = id;
      const issue = issuesData.find(item => item.db_id === id);
      if (!issue) return;
      document.getElementById('modalOverlay').style.display = 'flex';
    }

    async function submitPost() {
      const title = document.getElementById('postTitle').value;
      const body = document.getElementById('postBody').value;
      if (!title || !body) {
        alert('Title and body are required!');
        return;
      }

      const token = localStorage.getItem("token");
      if (!token) {
        alert("You need to log in to submit a post.");
        return;
      }

      try {
        const response = await fetch('http://localhost:3000/api/posts', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
          },
          body: JSON.stringify({ db_id: currentDbId, post_title: title, post_body: body })
        });

        const data = await response.json();

        if (response.ok) {
          alert('Post created successfully!');
          closeModal();
        } else {
          alert(`Error creating post: ${data.message}`);
          console.error('Error details:', data);
        }
      } catch (error) {
        console.error('Error submitting post:', error);
      }
    }

    function closeModal() {
      document.getElementById('modalOverlay').style.display = 'none';
    }

    document.getElementById('modalClose').addEventListener('click', closeModal);
    document.getElementById('submitPost').addEventListener('click', submitPost);
    fetchData();
  </script>
</body>
</html>
