<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Employee Feedback Board</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .header {
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 20px;
      color: #333;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
      letter-spacing: 1px;
      width: 100%;
      text-align: center;
      position: relative;
    }
    .login-button {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: #0073e6;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      text-decoration: none;
      font-size: 1rem;
    }
    .login-button:hover {
      background-color: #005bb5;
    }
    .board {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      max-width: 1200px;
      width: 100%;
    }
    .post {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      min-height: 250px;
    }
    .card-header {
      min-height: 60px;
      margin-bottom: 10px;
    }
    .card-header h3 {
      margin: 0;
      color: #0073e6;
    }
    .card-body {
      flex-grow: 1;
    }
    .card-body p {
      font-size: 1rem;
      color: #555;
      margin: 0;
    }
    .post button {
      margin-top: 10px;
      padding: 8px 16px;
      background-color: #0073e6;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      align-self: flex-start;
    }
    .post button:hover {
      background-color: #005bb5;
    }
    /* Modal styles */
    .modal-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    .modal-content {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      max-width: 500px;
      width: 90%;
      position: relative;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    .modal-close {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 24px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="header">
    Employee Feedback Board
    <a class="login-button" href="http://localhost:3000/api/login">Go to Form</a>
  </div>
  
  <div id="board" class="board">
    <!-- Posts will be dynamically inserted here -->
  </div>

  <!-- Modal for showing a card in the center of the screen -->
  <div id="modalOverlay" class="modal-overlay">
    <div class="modal-content">
      <span id="modalClose" class="modal-close">&times;</span>
      <div id="modalBody"></div>
    </div>
  </div>

  <script>
  $(document).ready(function () {
    const token = localStorage.getItem("token");

    if (!token) {
      alert("You need to log in to access this page.");
      window.location.href = '/api/login';
    }

    // Global variable to store fetched data
    let issuesData = [];

    // Fetch data from the API
    async function fetchData() {
      try {
        const response = await fetch('http://localhost:3000/api/response', {
          method: 'GET',
          headers: {
            'Authorization': `Bearer ${token}`
          }
        }); // Added token to the request header
        const data = await response.json();
        issuesData = data; // Store the fetched data
        renderBoard(issuesData);
      } catch (error) {
        console.error('Error fetching data:', error);
      }
    }

    // Function to render posts on the board
    function renderBoard(issues) {
      const board = document.getElementById('board');
      board.innerHTML = ''; // Clear existing posts

      issues.forEach(issue => {
        const post = document.createElement('div');
        post.classList.add('post');
        post.innerHTML = `
          <div class="card-header">
            <h3>${issue.response_text}</h3>
          </div>
          <div class="card-body">
            <p><i>âœ¨ AI Suggestion: ${issue.insight_text}</i></p>
          </div>
          <button onclick="handlePostAction(${issue.db_id})">Open Card</button>
        `;
        board.appendChild(post);
      });
    }

    // Function to open the modal with the issue's details
    function handlePostAction(id) {
      // Use the globally stored data
      const issue = issuesData.find(item => item.db_id === id);
      if (!issue) return;

      const modalBody = document.getElementById('modalBody');
      modalBody.innerHTML = `
        <div class="card-header">
          <h3>${issue.response_text}</h3>
        </div>
        <div class="card-body">
          <p>${issue.insight_text}</p>
        </div>
      `;
      document.getElementById('modalOverlay').style.display = 'flex';
    }

    // Function to close the modal
    function closeModal() {
      document.getElementById('modalOverlay').style.display = 'none';
    }

    // Event listener for closing the modal when clicking the close button
    document.getElementById('modalClose').addEventListener('click', closeModal);

    // Close the modal if user clicks outside the modal-content
    document.getElementById('modalOverlay').addEventListener('click', function(e) {
      if (e.target === this) {
        closeModal();
      }
    });

    // Fetch data and render the board when the page loads
    fetchData();
  });

  </script>
</body>
</html>
