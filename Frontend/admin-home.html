<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Console</title>
  <style>
    body { 
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #f0f2f5, #d9e4f5);
    margin: 0;
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding-top: 0;
  }

  .navbar {
    background-color: #2c3e50;
    color: white;
    padding: 15px 40px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    width: 100%;
    position: sticky;
    top: 0;
  }

  .navbar h1 {
    margin: 0;
    margin-left: 1%;
    font-size: 1.8rem;
    white-space: nowrap;  
    flex-shrink: 0;  
  }

  .navbar a {
    color: white;
    font-size: 1.1rem;
    margin-left: 20px;  
    text-decoration: none;
    font-weight: 500;
    padding: 8px 10px;  
    border-radius: 5px;
    transition: background-color 0.3s ease;
  }

  .navbar a:hover {
    background-color: #34495e;
    text-decoration: none;
  }

  .navbar .logout-btn {
    background-color: red;
    color: white;
    border: none;
    padding: 12px 25px;  
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s;
    margin-left: 30px; 
  }

  .navbar .logout-btn:hover {
    background-color: darkred;
  }


  .navbar a:not(:last-child) {
    margin-right: 20px;
  }

    .content {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 80vh;
      text-align: center;
      padding: 20px;
    }

    .content h2 {
      font-size: 3rem;
      color: #2c3e50;
      margin-bottom: 10px;
    }

    .content p {
      font-size: 1.2rem;
      color: #555;
      max-width: 600px;
    }

    #runFunctionsBtn {
      background-color: #2c3e50; 
      color: white;              
      padding: 20px 30px;         
      border: none;               
      border-radius: 8px;         
      cursor: pointer;           
      font-size: 20px;
      font-weight: bold;           
      transition: background-color 0.3s ease;  
    }


    #runFunctionsBtn:hover {
        background-color: #34495e;  
    }

  </style>
</head>
<body>

  <div class="navbar">
    <h1 href = /api/admin-home>Admin Console</h1>
    <div>
      <a href ="/api/admin-home">Home</a>
      <a href="/api/board">User Board</a>
      <a href="/api/admin-post">Create a Post</a>
      <a href="/api/engagement-metrics">Engagement Metrics</a>
      <button class="logout-btn" id="logoutBtn">Logout</button>
    </div>
  </div>

  <div class="content">
    <h2>Welcome, Admin</h2>
    <p>Manage engagement, posts, and moreâ€”all in one place.</p>
    <button id="runFunctionsBtn">Generate This Weeks Cards</button>
  </div>

  <script>
    async function checkToken() {
      const token = localStorage.getItem("token");
      if (!token) {
          alert("You need to log in to access this page.");
          window.location.href = '/api/login';  
          return;
        }
      
      isAdmin = await checkAdminStatus(token);

      if (!isAdmin) {
        alert("You need to be an admin to access this page.");
          window.location.href = '/api/board';  
          return;
      }

    }
    async function checkAdminStatus(token) {
      try {
        const response = await fetch('/api/check-admin', {
          method: 'GET',
          headers: {
            "Authorization": `Bearer ${token}`
          }
        });
        const data = await response.json();
        return data.isAdmin; 
      } catch (error) {
        console.error('Error checking admin status:', error);
        return false; 
    }
  }


    document.getElementById('logoutBtn').addEventListener('click', () => {
      localStorage.removeItem('token');
      window.location.href = '/api/login';
    });
    
    document.getElementById('runFunctionsBtn').addEventListener('click', async () => {
      alert ('Generating new cards...');
      try {
        
        const gptResponse = await fetch('/api/run-gpt?function=process_feedback', {
          method:'POST',
          headers: {
            'Content-Type': 'application/json'
          }
        });

      } catch (error) {
        console.error('Error:', error);
        alert('An error occurred while running the script.');
      }
      alert ('Cards Generated!');
        window.location.href = '/api/admin-post';

      
    });

    checkToken();
    
  </script>

</body>
</html>
