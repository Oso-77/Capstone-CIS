<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Employee Feedback Board</title>
  <style>
    
    body { 
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #f0f2f5, #d9e4f5);
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 0;
    }

    .navbar {
      background-color: #2c3e50;
      color: white;
      padding: 15px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      position: sticky, absolute;
      top: 0;
    }

    .navbar h1 {
      margin: 0;
      margin-left: 1%;
      font-size: 1.8rem;
      white-space: nowrap;  
      flex-shrink: 0;  
      text-align: left;
    }

    .navbar a {
      color: white;
      font-size: 1.1rem;
      margin-left: 20px;  
      text-decoration: none;
      font-weight: 500;
      padding: 8px 20px;  
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .navbar a:hover {
      background-color: #34495e;
      text-decoration: none;
    }

    .navbar .logout-btn {
      background-color: red;
      color: white;
      border: none;
      padding: 12px 25px;  
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-left: 30px; 
      
    }

    .navbar .logout-btn:hover {
      background-color: darkred;
    }


    .navbar a:not(:last-child) {
      margin-right: 20px;
    }


    .board {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      max-width: 1200px;
      width: 100%;
      padding-top: 20px;
    }

    .post {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      min-height: 250px;
      position: relative;
    }

    .post h3 {
      margin-bottom: 10px;
      color: #333;
    }

    .modal-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .modal-content {
      background: white;
      padding: 30px;
      border-radius: 10px;
      max-width: 500px;
      width: 90%;
      position: relative;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .modal-close {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 24px;
      cursor: pointer;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }

    textarea {
      min-height: 100px;
      resize: vertical;
    }

    button {
      margin-top: auto;
      background-color: #2c3e50;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
      font-size: 1rem;
    }

    button:hover {
      background-color: #005a9e;
    }

    .checkmark {
      position: absolute;
      top: 10px;
      right: 10px; 
      font-size: 24px;
      color: green;
    }





  </style>
</head>
<body>
  <div class="navbar">
    <h1>Admin Console || Create a Post</h1>
    <div>
      <a href="/api/board">User Board</a>
      <a href="/api/admin-post">Create a Post</a>
      <a href ='/api/engagement-metrics'>Engagement Metrics</a>
    <button class="logout-btn" id="logoutBtn">Logout</button>
    </div>
  </div>
  
  <div id="board" class="board"></div>

  <div id="modalOverlay" class="modal-overlay">
    <div class="modal-content">
      <span id="modalClose" class="modal-close">&times;</span>
      <h3>Create a Post</h3>
      <input type="text" id="postTitle" placeholder="Post Title" />
      <textarea id="postBody" placeholder="Write your post here..."></textarea>
      <button id="submitPost">Submit Post</button>
    </div>
  </div>

  <script>
    let issuesData = [];
    let currentDbId = null;
    let postsData = [];

async function fetchData() {
  try {
    const token = localStorage.getItem("token");
    if (!token) {
      alert("You need to log in to access this page.");
      window.location.href = '/api/login';
    }

    // Fetch responses
    const response = await fetch('http://localhost:3000/api/response', {
      method: 'GET',
      headers: { 'Authorization': `Bearer ${token}` },
      mode: 'cors'
    });
    issuesData = await response.json();

    // Fetch posts
    const postsResponse = await fetch('http://localhost:3000/api/posts', {
      method: 'GET',
      headers: { 'Authorization': `Bearer ${token}` },
      mode: 'cors'
    });
    postsData = await postsResponse.json();

    renderBoard(issuesData);  
  } catch (error) {
    console.error('Error fetching data:', error);
  }
}


function renderBoard(issues) {
  const board = document.getElementById('board');
  board.innerHTML = '';
  issues.forEach(issue => {
    const post = document.createElement('div');
    post.classList.add('post');

    const isPostCreated = postsData.some(postData => postData.db_id === issue.db_id);
    
    const checkmark = isPostCreated ? `<span class="checkmark">✔</span>` : '';

    post.innerHTML = `
      ${checkmark}
      <h3>${issue.response_text}</h3>
      <p><i>✨ AI Suggestion: ${issue.insight_text}</i></p>
      <button onclick="handlePostAction(${issue.db_id})">Create a post</button>
    `;
    board.appendChild(post);
  });
}


    function handlePostAction(id) {
      currentDbId = id;
      const issue = issuesData.find(item => item.db_id === id);
      if (!issue) return;
      document.getElementById('modalOverlay').style.display = 'flex';
    }

    async function submitPost() {
      const title = document.getElementById('postTitle').value;
      const body = document.getElementById('postBody').value;
      if (!title || !body) {
        alert('Title and body are required!');
        return;
      }

      const token = localStorage.getItem("token");
      if (!token) {
        alert("You need to log in to submit a post.");
        return;
      }

      try {
        const response = await fetch('http://localhost:3000/api/posts', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
          },
          body: JSON.stringify({ db_id: currentDbId, post_title: title, post_body: body })
        });

        const data = await response.json();

        if (response.ok) {
          alert('Post created successfully!');
          closeModal();
          window.location.reload();
        } else {
          alert(`Error creating post: ${data.message}`);
          console.error('Error details:', data);
        }
      } catch (error) {
        console.error('Error submitting post:', error);
      }
    }

    function closeModal() {
      document.getElementById('modalOverlay').style.display = 'none';
    }

    document.getElementById('modalClose').addEventListener('click', closeModal);
    document.getElementById('submitPost').addEventListener('click', submitPost);

    document.getElementById('logoutBtn').addEventListener('click', () => {
      localStorage.removeItem('token');
      window.location.href = '/api/login';
    });
    fetchData();
  </script>
</body>
</html>
